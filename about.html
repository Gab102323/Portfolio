<!DOCTYPE html>
<html lang="en">
<head>

  <title>About Us - Team Profiles</title>

<style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    /* About section styling */
    .about-section {
      padding: 60px 20px;
      background-color: #ffffff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    /* Team grid styling */
    .team-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .team-member {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .team-member:hover {
      transform: translateY(-5px);
    }

    .team-member img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .team-member h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #34495e;
    }

    .team-member p {
      font-size: 1em;
      margin-bottom: 5px;
      color: #555;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .team-member {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .team-member {
        width: 100%;
      }
    }
  </style>
